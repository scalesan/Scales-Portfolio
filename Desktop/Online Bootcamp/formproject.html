<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label>
		First Name:
		<input type="text" name="firstName" required placeholder="John">
	</label>
	<label>
		Last Name:
		<input type="text" name="lastName" required placeholder="Smith"><br>
	</label>
<label>Male</label>
<input type="radio" name="Gender" value="male">
<label>Female</label>
<input type="radio" name="Gender" value="female">
<label>Other</label>
<input type="radio" name="Gender" value="other"><br>
<label>Email:
<input type="email" name="Email" placeholder="your email" required>
</label>
<label>Password:
<input type="Password" name="Password" pattern=".{5,10}"required title="Password must be between 5 and 10 characters" ><br>
</label>
<label>Birthday:
<select name="Month">
	<option>Month</option>
	<option>January</option>
	<option>February</option>
</select>
<select month="day">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
</select>
<select month="year">
	<option>Year</option>
	<option>1989</option>
	<option>1990</option>
</select>
</label><br>
<label>
I agree to the terms and conditions
<input type="checkbox" name="termsagreement">
</label>
<button type="submit"> Submit</button>
</form>
</body>
</html>
